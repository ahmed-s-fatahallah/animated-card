<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>animated card</title>
  </head>
  <body>
    <div class="game">
      <div class="rank">1</div>
      <div class="front">
        <img src="img/cs2.jpg" alt="game photo" class="thumbnail" />
        <h3 class="name">Counter Strike 2</h3>
        <div class="stats">
          <p class="viewers icon">539.9k</p>
          <div class="streamers">
            <img src="img/pexels-photo-2218786.jpeg" alt="person one" />
            <img src="img/pexels-photo-2380794.jpeg" alt="person two" />
            <img src="img/pexels-photo-2598024.jpeg" alt="person three" />
          </div>
        </div>
      </div>
      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">559k<span>Watching</span></p>
          <p class="game-stat">25.8k<span>Streams</span></p>
        </div>
        <button class="btn">See more streams</button>
        <div class="streamers">
          <div class="streamer">
            <div class="icon">
              <img src="img/pexels-photo-2218786.jpeg" alt="streamer 1" />
            </div>
            <p class="name">Gamer 1</p>
            <p class="number">36.1k</p>
          </div>
          <div class="streamer">
            <div class="icon">
              <img src="img/pexels-photo-2380794.jpeg" alt="streamer 2" />
            </div>
            <p class="name">Gamer 2</p>
            <p class="number">35.1k</p>
          </div>
          <div class="streamer">
            <div class="icon">
              <img src="img/pexels-photo-2598024.jpeg" alt="streamer 3" />
            </div>
            <p class="name">Gamer 3</p>
            <p class="number">34.1k</p>
          </div>
        </div>
      </div>
      <div class="background">
        <img src="img/cs2.jpg" alt="game cover" />
      </div>
    </div>
    <!-- TO BE COMMENTED -->
    <svg width="0" height="0" x="0px" y="0px">
      <defs>
        <clipPath id="wave" clipPathUnits="objectBoundingBox">
          <path
            d="M1.5,0H1H0.5H0v0.8C0.3,0.8,0.3,1,0.5,1c0,0,0,0,0,0C0.8,1,0.8,0.8,1,0.8c0,0,0,0,0,0C1.3,0.8,1.3,1,1.5,1
  C1.8,1,1.8,0.8,2,0.8V0H1.5z"
          />
          <animateTransform
            attributeType="XML"
            attributeName="transform"
            type="translate"
            from="0 0"
            to="-200 0"
            begin="0s"
            dur="10s"
            repeatCount="indefinite"
          />
        </clipPath>
      </defs>
    </svg>
    <!-- ----- -->
  </body>
</html>
