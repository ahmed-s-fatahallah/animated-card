<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>animated card</title>
  </head>
  <body>
    <div class="game">
      <div class="rank">3</div>
      <div class="front">
        <img src="img/cs2.jpg" alt="game photo" />
        <h3 class="name">Game name</h3>
        <div class="stats">
          <p class="viewers">539.9k</p>
          <div class="streamers">
            <img src="img/pexels-photo-2218786.jpeg" alt="person one" />
            <img src="img/pexels-photo-2380794.jpeg" alt="person two" />
            <img src="img/pexels-photo-2598024.jpeg" alt="person three" />
          </div>
        </div>
      </div>
      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">559k<span>Watching</span></p>
          <p class="game-stat">25.8k<span>Streams</span></p>
        </div>
        <button class="btn">See more streams</button>
        <div class="streamers">
          <div class="streamer">
            <p class="name">Gamer 1</p>
            <p class="number">36.1k</p>
          </div>
          <div class="streamer">
            <p class="name">Gamer 2</p>
            <p class="number">35.1k</p>
          </div>
          <div class="streamer">
            <p class="name">Gamer 3</p>
            <p class="number">34.1k</p>
          </div>
        </div>
      </div>
    </div>

    <div class="background"></div>
  </body>
</html>
